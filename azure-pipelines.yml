trigger:
- main

pool:
    vmImage: 'ubuntu-latest'

stages:
- stage: BuildApp
  jobs: 
  - job: BuildPushImage
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'MovieApp'
        repository: 'bestmoviesdb.azurecr.io'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile.app'
        tags: '$(TAG)'
#    - task: Docker@2
#      inputs:
#        containerRegistry: 'MovieAppDocker'
#        repository: 'johniestdoe/bestmovies.azurecr.io'
#        command: 'buildAndPush'
#        Dockerfile: '**/Dockerfile.app'
 #       tags: '$(TAG)'
    - task: Docker@2
      inputs:
        containerRegistry: 'MovieAppDocker'
        repository: 'johniestdoe/bestmoviesapi.azurecr.io'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile.api'
        tags: '$(TAG)'

- stage: DeployApp
  jobs: 
   - job: DeployApp
     steps:
     - task: AzureRmWebAppDeployment@4
       inputs:
         ConnectionType: 'AzureRM'
         azureSubscription: 'AzureRM'
         appType: 'webAppContainer'
         WebAppName: 'bestmoviesdb'
         DockerNamespace: 'MovieApp'
         DockerRepository: 'bestmovies.azurecr.io'
         DockerImageTag: '$(TAG)'